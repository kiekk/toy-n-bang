name: Deploy Backend

on:
  pull_request:
    branches:
      - deploy/back
    types: [closed]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: n-bang-api
  CODE_DEPLOY_APP: n-bang-app
  CODE_DEPLOY_GROUP: n-bang-backend
  S3_BUCKET: n-bang-deploy

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Create deployment package
        run: |
          zip -r deploy.zip appspec.yml scripts/

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://$S3_BUCKET/deploy.zip

      - name: Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name $CODE_DEPLOY_APP \
            --deployment-group-name $CODE_DEPLOY_GROUP \
            --s3-location bucket=$S3_BUCKET,key=deploy.zip,bundleType=zip \
            --deployment-config-name CodeDeployDefault.OneAtATime
