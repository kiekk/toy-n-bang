name: CI

on:
  pull_request:
    branches:
      - develop-back
  workflow_dispatch:  # 수동 트리거

env:
  AWS_REGION: ap-northeast-2

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: n-bang-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint
        run: ./gradlew ktlintCheck

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: n-bang-api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: nbang
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d nbang"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/nbang
          SPRING_DATASOURCE_USERNAME: test
          SPRING_DATASOURCE_PASSWORD: test
          JASYPT_ENCRYPTOR_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}
        run: ./gradlew build

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: n-bang-api/build/reports/tests/

  build-image:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: n-bang-api

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew bootJar -x test

      - name: Build Docker image
        run: docker build -t n-bang-api:${{ github.sha }} .

      - name: Save Docker image info
        run: echo "Docker image built successfully - n-bang-api:${{ github.sha }}"
